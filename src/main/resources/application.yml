server:
  port: 8384


spring:

  # ViewResolver
  mvc:
    view:
      #      static-path-pattern: /resources/
      prefix: /WEB-INF/views/
      suffix: .jsp

  servlet:
    jsp:
      init-parameters:
        development: true

  # h2
  h2:
    console:
      enabled: true
      path: /console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: oliver
    password: 3083

  # jpa
  jpa:
    properties:
      hibernate:
        # hibernate가 실행하는 모든 sql문을 콘솔로 출력
        show_sql: true
        # sql문을 가독성있게 출력
        format_sql: true
        # sql 이외 추가적인 정보 출력
        use_sql_comments: true
        ddl-auto: create
        generate-ddl: true

# sql문 중 물음표로 표기되는 값을 출력
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace


